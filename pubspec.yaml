name: bebas
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter:
    sdk: flutter
  google_fonts: ^4.0.4
  flutter_otp_text_field: ^1.1.3+2
  dio: ^5.5.0+1
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3
  auto_size_text: ^3.0.0
  intl: ^0.17.0
  url_launcher: ^6.2.4
  syncfusion_flutter_pdfviewer: ^20.4.54
  file_picker: ^8.0.0+1
  flutter_native_splash: ^2.3.7

dev_dependencies:
  flutter_lints: 4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/Logo1.png
    - assets/images/review.png
    - assets/images/approve.png
flutter_native_splash:
  branding: assets/images/branding.png
  background_image: "assets/images/bgsplash.png"
  # color: "#2b3f85"
  image: assets/images/icon.png
  branding_mode: bottom
  android: true
  ios: true
  android_12:
    color: "#ffffff"
    image: assets/images/icon.png
    branding: assets/images/branding.png
    android: true
    ios: true
